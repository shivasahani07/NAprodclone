<template>
	<template if:true={selectedrecordId}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
					<header class="slds-modal__header">
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
						<lightning-icon icon-name="utility:close"
							alternative-text="close"
							variant="error"
							size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
						</button>
						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
					</header>
				<div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
				    <lightning-record-form record-id={selectedrecordId}
							object-api-name={objectName} 
							layout-type="Full"
							mode="readonly"
							columns="2">
						</lightning-record-form>
				</div>
			</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
