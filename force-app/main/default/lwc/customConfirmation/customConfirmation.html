<template>
    <div class={variant}>
        <div class="slds-modal__header">
            <h2 class="slds-modal__title">Confirmation</h2>
        </div>
        <div class="slds-modal__content slds-p-around_medium">
            <p>{message}</p>
        </div>
        <div class="slds-modal__footer">
            <lightning-button variant="brand" label="Confirm" onclick={handleConfirm}></lightning-button>
            <lightning-button  variant="destructive" label="Cancel" onclick={handleCancel}></lightning-button>
        </div>
    </div>
</template>
